{% extends 'portfolio/layout.html' %}
{% load static %}

{% block list %}
<li class="nav-item">
    <a class="nav-link" href="{% url 'projects' %}">
        <h5 class="purple-neon">Projects</h5>
    </a>
</li>

<li class="nav-item">
    <a class="nav-link" href="{% url 'certificates'%}">
        <h5 class="name-neon">Certificates</h5>
    </a>
</li>
<li class="nav-item">
    <a class="nav-link" href="{% url 'skills' %}">
        <h5 class="neon">About</h5>
    </a>
</li>
<li class="nav-item">
    <a class="nav-link" href="{% url 'contact' %}">
        <h5 class="neon">Contact</h5>
    </a>
</li>
{% endblock %}

{% block body %}
<main class="main-padding">
<div class="row row-cols-1 row-cols-md-3 g-4">
{% for certificate in certificates%}
<div class="col">
    <div class="main-img ">
        <img src="{% static 'portfolio/'|add:certificate.image %}" class="img-fluid">
    </div>
    <br>
    <a class="nav-link" href="" data-bs-toggle="modal" data-bs-target="#exampleModal-{{certificate.id}}">
        <h3 class="neon" style="text-align:center">{{certificate.name}}</h3>
    </a>
    
  <div class="modal modal-lg fade" id="exampleModal-{{certificate.id}}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header" style="background-color: #222120;">
          <h1 class="modal-title fs-5 name-neon" id="exampleModalLabel">{{certificate.name}}</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" style="background-color: #2c2b29;">
            <div class="main-img ">
                <img src="{% static 'portfolio/'|add:certificate.image %}" class="img-fluid">
            </div>
        </div>
      </div>
    </div>
  </div>
</div>
{%endfor%}
</div>
</main>
{% endblock %}
