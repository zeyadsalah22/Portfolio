{% extends 'portfolio/layout.html' %}
{% load static %}

{% block list %}
<li class="nav-item">
    <a class="nav-link" href="{% url 'projects' %}">
        <h5 class="name-neon">Projects</h5>
    </a>
</li>
<li class="nav-item">
    <a class="nav-link" href="{% url 'certificates'%}">
        <h5 class="neon">Certificates</h5>
    </a>
</li>
<li class="nav-item">
    <a class="nav-link" href="{% url 'about' %}">
        <h5 class="neon">About</h5>
    </a>
</li>
<li class="nav-item">
    <a class="nav-link" href="{% url 'contact' %}">
        <h5 class="neon">Contact</h5>
    </a>
</li>
{% endblock %}

{% block body %}
<script src="https://unpkg.com/swiper@6.8.4 swiper-bundle.min.js"></script>
<main class="main-padding">
    
    <div class="swiper">
        <div class="slider-box"></div>
        <div class="swiper-wrapper">
            {% for web in webs %}
            <div class="swiper-slide ">
                <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-5 project-img">
                        <img src="{% static 'portfolio/'|add:web.image %}" class="img-fluid">
                    </div>
                    <div class="project-content offset-md-1 col-md-5">
                        <h4 class="name-neon">{{web.name}}</h4>
                        <p><strong>Tools: </strong>{{web.tools}}</p>
                        <br>
                        <p>{{web.description}}</p>
                        
                    </div>
                </div>
            </div>
            </div>
            {% endfor %}
        </div>
        <div class="swiper-pagination "></div>
    </div>
    
</main>
<script type="text/javascript">
    const swiper = new Swiper('.swiper', {
        loop: true,
        effect: 'fade',
        fadeEffect: { crossFade: true },

        autoplay: {
        delay:4000,
        disableOnInteraction: true
        },
        pagination: {
        el: '.swiper-pagination',
        type: 'bullets',
        clickable: true,
        },
        speed:1000,
        keyboard: true,
        mousewheel: true,
    });
    </script>
{% endblock %}
